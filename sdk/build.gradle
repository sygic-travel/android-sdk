apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    stRepo = 'maven'
    stGroupId = 'com.sygic.travel'
    stArtifactId = 'sdk'
    stVersion = 'dev-master'
    stUserOrg = 'sygic-travel'
    stPackaging = 'aar'

    stName = 'Sygic Travel Android SDK'
    stDescription = 'Development version of Sygic Travel Android SDK.'

    stWebsiteUrl = 'https://github.com/sygic-travel/android-sdk'
    stIssueTrackerUrl = 'https://github.com/sygic-travel/android-sdk/issues'
    stVcsUrl = 'git@github.com:sygic-travel/android-sdk.git'

    stDevId = 'misomurin'
    stDevName = 'Michal Mur√≠n'
    stDevEmail = 'michal.murin@sygictravel.com'
    stBintrayApiKey = 'bintray-api-key'

    stLicense = 'MIT'
    stLicenseName = 'The MIT License'
    stLicenseUrl = 'http://www.opensource.org/licenses/mit-license.php'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName stVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // http request, api calls
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'io.reactivex:rxandroid:1.2.1'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile "junit:junit:4.12"
    testCompile "com.nhaarman:mockito-kotlin:1.4.0"
}

apply from: 'maven.gradle'
apply from: 'bintray.gradle'
