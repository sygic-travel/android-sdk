buildscript {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}

	ext.kotlin_version = "1.2.31"

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.0'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
		classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.15'
	}
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion 27
	buildToolsVersion "27.0.3"

	defaultConfig {
		minSdkVersion 15
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

		javaCompileOptions {
			annotationProcessorOptions {
				arguments = [
						"room.schemaLocation": "$projectDir/db-schemas".toString()
				]
			}
		}
	}

	sourceSets {
		androidTest.assets.srcDirs += files("$projectDir/db-schemas".toString())
	}
}

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
	implementation "android.arch.persistence.room:runtime:1.0.0"
	implementation 'com.android.support:appcompat-v7:27.0.2'
	implementation 'com.jakewharton:disklrucache:2.0.2'
	implementation 'com.squareup.moshi:moshi:1.5.0'
	implementation 'com.squareup.okhttp3:okhttp:3.9.1'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
	implementation 'com.squareup.retrofit2:retrofit:2.3.0'
	implementation 'com.squareup.retrofit2:converter-moshi:2.3.0'
	implementation 'com.github.salomonbrys.kodein:kodein:4.1.0'
	implementation 'com.github.salomonbrys.kodein:kodein-android:4.1.0'
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
	implementation 'se.ansman.kotshi:api:1.0.0'

	kapt 'android.arch.persistence.room:compiler:1.0.0'
	kapt 'se.ansman.kotshi:compiler:1.0.0'

	testImplementation "android.arch.persistence.room:testing:1.0.0"
	testImplementation "com.nhaarman:mockito-kotlin:1.4.0"
	testImplementation "junit:junit:4.12"

	androidTestImplementation "android.arch.persistence.room:testing:1.0.0"
	androidTestImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
	androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
}

apply from: 'release.gradle'
apply from: 'dokka.gradle'
